# This file contains all data about tiers
# By default there are 5 tiers:
# - Basic
# - Unique
# - Heroic
# - Eternal
# - Wise
# Each tier has its own enchantments, rarities and attributes
Tiers:
  # enchantment tier key (keys must start with '$')
  $tier_basic:
    # name of this tier (cannot be color-coded)
    Name: '&2Basic'
    # enchantment text when on item
    # %name% - enchantment name, %level% - enchantment level
    Title-level: '&2%name% &f&o%level%'
    Title-raw: '&2%name%'
    # visual item of this tier (only used by armor stands)
    Item-Visual:
      material: GREEN_DYE
      glint: true
    # enchantment orb item (given when an enchantment has been created)
    Item-Enchantment:
      material: FIREWORK_STAR
      glint: true
      # %name% - enchantment name
      name: '&bEnchantment Orb &2(&f&n%name%&2)'
      # %chance% - orb merging chance
      # @item - applicable item lore layout
      # @description - enchantment description
      lore:
      - '&7Chance: &1%chance%%'
      - ''
      - '&7Tier: &2Basic'
      - '&7Maximum Level: &c%level%'
      - '&7Applicable to:'
      - '@item:[&8- &a&o%object%]'
      - ''
      - '@description:[&r%object%]'
      color: '#00a310'
    # enchantment item shown in enchantment info inventory
    Item-Info:
      material: FIREWORK_STAR
      glint: true
      name: '&b&n%name%'
      lore:
      - ''
      - '&7Tier: &2Basic'
      - ''
      - '&7Maximum Level: &c%level%'
      - ''
      - '&7Applicable to:'
      - '@item:[&8- &a&o%object%]'
      - ''
      - '@description:[&r%object%]'
      color: '#00a310'
    # orb's minimum and maximum chance when creating an enchantment
    Chance:
      Min: 70
      Max: 100
    Godly: false
  $tier_unique:
