        # price of merging
        # can contain mulitple prices
        # price syntax: <price key>-<amount>
        price: experience_levels-2
      '1':
        tier: $tier_unique
        price: experience_levels-4
      '2':
        tier: $tier_heroic
        price: experience_levels-6
      '3':
        tier: $tier_eternal
        price: experience_levels-10
      '4':
        tier: $tier_wise
        price: experience_levels-20
  # enchantment forger and everything that can be changed
  extractor:
