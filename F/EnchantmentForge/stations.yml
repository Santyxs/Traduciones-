      material: MUSIC_DISC_CHIRP
      glint: true
      name: '&c&nEnchantment Merger'
      lore:
      - '&7Right-Click onto a block to place'
      - ''
      - '&9- &bThis is a station that allows'
      - '&bplayers to merge enchantments with'
      - '&bitems for the price of experience'
      - '&blevels.'
    # name of this station
    name: '&4-= &c&oEnchantment Merger &4=-'
    # all tiers that this enchantment merger supports (tiers can be added or removed)
    tiers:
      '0':
        # supported tier of this merger
