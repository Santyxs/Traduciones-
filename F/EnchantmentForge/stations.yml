# This file contains all stations in your server
Stations:
  # enchantment forger and everything that can be changed
  forger:
    # station visual item (blocks perfered)
    visual-item:
      material: ENCHANTING_TABLE
      glint: true
    # station placeable item (item used to place a new station)
    placeable-item:
      material: MUSIC_DISC_MALL
      glint: true
      name: '&d&nEnchantment Forger'
      lore:
      - '&7Right-Click onto a block to place'
      - ''
      - '&9- &bThis is a station that allows'
      - '&bplayers to forge enchantments for'
      - '&bthe price of experience levels.'
    # name of this station
    name: '&5-= &d&oEnchantment Forger &5=-'
    # all tiers that this enchantment forger supports (tiers can be added or removed)
    tiers:
      '0':
        # supported tier of this forger
        tier: $tier_basic
        # price of forging
        # can contain mulitple prices
        # price syntax: <price key>-<amount>
        price: experience_levels-5
      '1':
        tier: $tier_unique
        price: experience_levels-10
      '2':
        tier: $tier_heroic
        price: experience_levels-20
      '3':
        tier: $tier_eternal
        price: experience_levels-50
      '4':
        tier: $tier_wise
        price: experience_levels-100
    # list of item categories supported by this station
    items:
    - SWORD
    - BOW
    - CROSSBOW
    - TRIDENT
    - HELMET
    - CHESTPLATE
    - LEGGINGS
    - BOOTS
    - SHIELD
    - ELYTRA
    - PICKAXE
    - AXE
    - SHOVEL
    - HOE
    - FISHING_ROD
  # enchantment merger and everything that can be changed
  merger:
    # station visual item (blocks perfered)
    visual-item:
      material: SMITHING_TABLE
      glint: true
    # station placeable item (item used to place a new station)
